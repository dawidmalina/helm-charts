{{- if gt (len .Values.images) 0 }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "image-preloader.fullname" . }}
  labels:
    {{- include "image-preloader.labels" . | nindent 4 }}
spec:
  updateStrategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "image-preloader.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values.images | toJson | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "image-preloader.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "image-preloader.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: dind
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        restartPolicy: Always
        args:
          - dockerd
          - --host=unix:///var/run/docker.sock
          - --group=$(DOCKER_GROUP_GID)
          - --mtu={{ .Values.dockerd.mtu | default 1450 }}
          - --max-concurrent-downloads=4
          - --max-concurrent-uploads=2
          - --userland-proxy=false
          - --exec-opt=native.cgroupdriver=cgroupfs
        env:
        - name: DOCKER_GROUP_GID
          value: "{{ .Values.dockerd.groupGid | default 123 }}"
        - name: DOCKER_TLS_CERTDIR
          value: ""
        volumeMounts:
        - name: dind-sock
          mountPath: /var/run
        - name: docker-graph-storage
          mountPath: /var/lib/docker
        startupProbe:
          exec:
            command:
              - docker
              - info
          failureThreshold: 24
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 10
        {{- with .Values.dockerd.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      - name: preload-images
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/sh"]
        args:
          - -c
          - |
            set -e
            echo "Docker daemon is ready (started by dind init container)"
            
            # Create target directory structure if it doesn't exist
            mkdir -p {{ .Values.hostPath }}
            
            echo "Starting Docker image preloading..."
            {{- range $image := .Values.images }}
            {{- $filename := include "image-preloader.imageToFilename" $image }}
            echo "Processing image: {{ $image }}"
            
            # Pull the image
            if docker pull {{ $image }}; then
              echo "Successfully pulled {{ $image }}"
              
              # Create subdirectory if needed (for images like selenium/standalone-firefox)
              TARGET_DIR=$(dirname "{{ $.Values.hostPath }}/{{ $filename }}")
              mkdir -p "$TARGET_DIR"
              
              # Save the image to tar file
              if docker save {{ $image }} -o "{{ $.Values.hostPath }}/{{ $filename }}"; then
                echo "Successfully saved {{ $image }} to {{ $filename }}"
              else
                echo "Error: Failed to save {{ $image }}"
                exit 1
              fi
            else
              echo "Error: Failed to pull {{ $image }}"
              exit 1
            fi
            {{- end }}
            
            echo "Docker image preloading completed successfully"
        env:
        - name: DOCKER_HOST
          value: unix:///var/run/docker.sock
        volumeMounts:
        - name: images
          mountPath: {{ .Values.hostPath }}
        - name: dind-sock
          mountPath: /var/run
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      # Minimal placeholder container to satisfy Kubernetes requirements
      # The dind sidecar init container (with restartPolicy: Always) does the actual work
      # and keeps the pod running after the preload-images init container completes
      containers:
      - name: preload-images
        image: gcr.io/google-containers/pause:3.9
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 1m
            memory: 8Mi
          limits:
            cpu: 10m
            memory: 32Mi
      volumes:
      - name: images
        hostPath:
          path: {{ .Values.hostPath }}
          type: DirectoryOrCreate
      - name: dind-sock
        emptyDir: {}
      - name: docker-graph-storage
        emptyDir: {}
{{- end }}
