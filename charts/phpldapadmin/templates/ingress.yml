---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "phpldapadmin.fullname" . }}

spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ template "phpldapadmin.fullname" . }}
                port:
                  number: 80
