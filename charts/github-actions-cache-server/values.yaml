replicaCount: 1

image:
  repository: ghcr.io
  name: falcondev-oss/github-actions-cache-server
  tag: 3.1

serviceAccount: {}

ingress:
  enabled: false
  host: example.com
  paths:
    - path: /
      pathType: Prefix

service:
  type: ClusterIP
  port: 3000

env: {}
  # - name: DB_SQLITE_PATH
  #   value: /opt/data/sqlite.db
  # - name: URL_ACCESS_TOKEN
  #   value: random_token
  # - name: API_BASE_URL
  #   value: http://localhost:3000

podSecurityContext:
  fsGroup: 10000
  runAsUser: 10000

volumeClaim:
  name: sqlite-claim

volumes:
  - name: sqlite
    persistentVolumeClaim:
      claimName: sqlite-claim

volumeMounts:
  - mountPath: /opt/data
    name: sqlite
