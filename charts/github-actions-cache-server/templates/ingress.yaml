{{- if .Values.ingress.enabled -}}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.paths }}
    - host: {{ $.Values.global.ingress.host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $name }}
                port:
                  number: {{ .Values.service.port }}
    {{- end }}
    {{- if $.Values.global.ingress.alias -}}
    {{- range .Values.ingress.paths }}
    - host: {{ $.Values.global.ingress.alias | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $name }}
                port:
                  number: {{ $svcPort }}
    {{- end }}
    {{- end }}
{{- end }}