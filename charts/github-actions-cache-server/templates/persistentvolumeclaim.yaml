---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.volumeClaim.name | default "volume-claim" }}
spec:
  storageClassName: {{ .Values.volumeClaim.class | default "" }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.volumeClaim.class | default "1Gi" }}
